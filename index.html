<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunVibe Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
        }
        .language-selection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            backdrop-filter: blur(10px);
        }
        .language-selection h2 {
            margin-bottom: 20px;
        }
        .language-selection button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .language-selection button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            color: white;
            display: none;
        }
        .container h1 { margin-bottom: 10px; }
        .container a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: 0.3s;
        }
        .container a:hover { background: rgba(255, 255, 255, 0.3); }
    </style>
</head>
